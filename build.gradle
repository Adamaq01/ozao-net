plugins {
    id 'java'
    id 'maven-publish'
}

group 'fr.adamaq01'
version '2.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.1.35.Final'
    compile 'com.github.luben:zstd-jni:1.4.0-1'
    compile 'org.apache.logging.log4j:log4j-api:2.11.2'
    compile 'org.apache.logging.log4j:log4j-core:2.11.2'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'fr.adamaq01'
            artifactId = 'ozao-net'
            version = '2.0.0'

            from components.java
        }
    }
}
